<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="nombre de usuario"
            [(ngModel)]="userform.usuario" #username="ngModel" required/>
            <div *ngIf="username.dirty || username.touched" class="alert alert-danger">
                Ingrese nombre del usuario
              </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="contraseña"
            [(ngModel)]="userform.password" #password="ngModel" required/>
            <div *ngIf="password.dirty || password.touched" class="alert alert-danger">
                Ingrese su contraseña
              </div>
          </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </form>
</div>
