<body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesion</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" class="form-control" placeholder="Usuario"
      name="username"[(ngModel)]="userform.usuario" #username="ngModel" required/>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          Ingrese nombre del usuario
      </div>
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password"
      name="password" [(ngModel)]="userform.password" #password="ngModel" required/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          Ingrese su contraseña
        </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    </form>


</body>
